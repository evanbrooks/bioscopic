      left: 0;
      right: 0;
    }
    #setup {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 900;
      background: white;
      color: gray;
      padding: 10%;
      font-size: 18px;

    }
    #pos0 {

      font-size: 18px;
      background: black;
      color: gray;
    }
    #setup.done-calibrating {
      -webkit-transform: translate3d(0, 100%,0);
    }
    #setup button {
      display: block;
      margin: 1em 0;
      padding: 1em;
      width: 100%;
    }
    .bg img, .bg video {
      width: 100%;
    }
    .bg.show {
      -webkit-transform: scale(1);
      opacity: 1;
    }
  	#orient {

  		font-size: 10px;
  	}

<script>
	var doc = {
		tilt: document.getElementById("tilt"),
		roll: document.getElementById("roll"),
		compass: document.getElementById("compass"),
    calib: document.getElementById("calibrate"),
    setup: document.getElementById("setup")
	};

  var pos = [
    {t:  10, r:   0},
  // translate
    {t:   9, r:  -3},
    {t:   11, r:  -2},
    {t:   5,  r: -8},
  // letterpress
    {t:   7.9, r:  10.3},
    {t:  7.7, r:  -7.3},
  // velocity
    {t:   7, r:  9},
  // emoji
    {t:   10, r:  5},
  // facebook home
    {t:   10, r:  3},
    {t:   4, r:  10},
  // oyster
    {t:   9, r:  -6},
    {t:   6.5, r:  -7},
    {t:   11.4, r:  2.5},
  // google now
    {t:   10.3, r:  2.2},
    {t:   3.5, r:  -12},
  // metro
    {t:   7.2, r:  -9.5},
    {t:   6,   r:  10.8},
  // rdio
    {t:   8.2, r: 8.2},
    {t:   9.6, r: -4},
  ];

	// var vari = 1.2;

  var t = 0, r = 0, t_cal = 0, r_cal = 0;

  window.addEventListener("deviceorientation", function () {
      step([event.alpha, event.beta, event.gamma]);
  }, true);

  doc.calib.addEventListener("click", function() {
      t_cal = t - pos[0].t;
      r_cal = r - pos[0].r;
      doc.setup.className = "done-calibrating";
  }, true);


  function step(data) {
  	t = parseInt(10 * data[1]) / 10;
  	r = parseInt(10 * data[2]) / 10;

    var adjusted_t = t - t_cal;
    var adjusted_r = t - r_cal;

  	// doc.compass.innerHTML = "Compass: " + parseInt(data[0]);
  	doc.tilt.innerHTML = "Tilt: " + adjusted_t;
  	doc.roll.innerHTML = "Roll: " + adjusted_r;

    var current = document.getElementsByClassName("show")[0];
    if (current) current.className = "bg";

    var results = [];
    for (var i = 0; i < pos.length; i++) {
      var vari1 = Math.abs(adjusted_t - pos[i].t);
      var vari2 = Math.abs(adjusted_r - pos[i].r);
      results.push({
        id: i,
        dist: vari1*vari1 + vari2*vari2
      });
    }
    results.sort(function(a,b){return a.dist - b.dist});
    document.getElementById("pos" + results[0].id).className = "bg show";
  }
